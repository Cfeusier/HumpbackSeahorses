<html>
  <head>
    <title>Linguist</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->  
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <!--
    Note: Set the body element's class to "left-sidebar" to position the sidebar on the left.
    Set it to "right-sidebar" to, you guessed it, position it on the right.
  -->
  <body class="left-sidebar">

    <!-- Wrapper -->
      <div id="wrapper" class='submitView'>

        <!-- Content -->
          <div id="content">
            <div class="container" id="messagesView"
                style="position:absolute;height:60%;width:80%;border:1px solid #ccc;overflow-y:auto;">
            </div>
            <div>
              <form action="" style="position:fixed; top: 80%; right: 10%;width:68%;">
                <input id="chatInput" placeholder='message' autocomplete="off" style="width: 90%"/>
                <button type="submit" style="width:7%;">Send</button>
              </form>
            </div>
          </div>

        <!-- Sidebar -->
          <div id="sidebar">
          
            <!-- Logo -->
              <h1 id="logo"><a href="#">LINGUIST</a></h1>
          
            <!-- Nav -->
              <nav id="nav">
                <ul>
                  <!-- <li class="current"><a href="#">Room</a></li> -->
                  <li>
                    <div>
                      Pick a Language
                      <select id="lang">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="it">Italian</option>
                        <option value="zh-CHT">Chinese Traditional</option>
                        <option value="tlh">Klingon</option>
                      </select>
                    </div>
                    Username
                    <form action="#">
                      <input type="text" class="text" id="username" placeholder="username" autocomplete="off"/>
                    </form>
                  </li>
                </ul>
              </nav>

            <!-- Room -->
              <section class="box">
                Current Room
                <form action="#">
                  <input type="text" class="text" id="room" placeholder="lobby" autocomplete="off"/>
                  <button type='submit' id="roomButton">change room</button>
                </form>
              </section>
          
            <!-- Text -->
              <section class="box text-style1">
                <div class="inner">
                  <p>
                    <strong>Linguist:</strong> Our app speaks for you, in a language you don't.
                  </p>
                </div>
              </section>

          </div>

      </div>
      
    <script src="/dist/scripts.min.js"></script>    
    <script src="/lib/skel.min.js"></script>
    <script src="/lib/skel-layers.min.js"></script>
    <script src="/lib/init.js"></script>
  </body>
</html>
